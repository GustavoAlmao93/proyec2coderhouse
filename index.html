<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InventarioMotoGA</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="background">
        <div class="content">
          <h1>Bienvenido a MotoGA</h1>
          <p>Estas en la zona de inventario</p>
        </div>
      </div>
    </header>

    <div class="container">
      <form id="formAgregar">
        <div class="form-group">
          <label for="nombrePieza">Pieza:</label>
          <input
            type="text"
            id="nombrePieza"
            required
            placeholder="Nombre de la pieza"
          />
        </div>

        <div class="form-group">
          <label for="cantidadPieza">Cantidad:</label>
          <input
            type="number"
            id="cantidadPieza"
            required
            placeholder="Cantidad"
          />
        </div>

        <button type="submit" class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front"> Agregar Pieza </span>
        </button>
      </form>

      <h2>Inventario:</h2>
      <table id="inventarioTabla">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="inventarioCuerpo"></tbody>
      </table>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
